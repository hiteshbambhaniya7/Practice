<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coascing Operator</title>
</head>
<body>
    <h1>
        Example of Nullish Coascing Operator
    </h1>
    <hr>

    <script>
        var user = 'Hitesh Bambhaniya';
        alert (user ?? 'Unknown user');
    </script>
    
</body>
</html>
