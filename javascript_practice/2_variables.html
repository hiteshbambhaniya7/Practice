<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>

<body>
    <h1>Working with Variables</h1>

    <Script>
        "use strict"
        //Create variables
        var name = "hitesh bambhaniya";
        alert(name);
        var age = 26;
        alert("age=" + age);

        name = 12.25;
        alert(`name = ${name}`);

    </Script>
