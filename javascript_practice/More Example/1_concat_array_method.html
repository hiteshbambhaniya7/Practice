<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Joining two or more array</h1>
    <h1>(ARRAY METHOD) .concat</h1>

    <script>
        let a = [1, 2, 3, 4]
        let b = [5, 6, 7]
        let c = [8, 9, 0]

        let newarray = a.concat(b, c) //.concat is use for merge one or more array

        document.write("New Array : ", newarray, "<br> New Array Length : ", newarray.length)
    </script>
</body>

</html>
